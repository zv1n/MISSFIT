<html>
  <head>
    <script src='../cmef/cmef.js' type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../cmef/pure.css">
    <link rel="stylesheet" type="text/css" href="../cmef/cmef.css">
    <link rel="stylesheet" type="text/css" href="../experiment.css">
    <title></title>
  </head>
  <body class="text-middle">
    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3 text-center">
        <script id="answers" type="text/x-handlebars-template">
          <p>
            Before you begin studying we would like to know how many of the {{dataset.length}} word pairs you believe you will be able to learn and correctly recall in Trial 1.

            Please type a number between 0 and {{dataset.length}} in the box below, then click "Continue".
          </p>
        </script>
        <p>
          <input name="prediction" type="text" data-collect="true"></input>
        </p>
      </div>
      <div class="pure-u-1-3"></div>
    </div>
    <footer class="cmef-buttons">
      <input type="button" id="next" value="Continue" class="pure-button" data-default="true" data-enable-on-valid></input>
    </footer>
  </body>
</html>
